version: '3.8'

services:
  db:
    image: postgres:15
    container_name: telegram_invoice_manager-db-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: appdb
      # Password is intentionally removed to be fetched via Parameter Store/IAM
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./databases/app-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  broker:
    image: bitnamilegacy/kafka:3.4.0
    container_name: broker
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@broker:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CFG_LOG_DIRS: /tmp/kraft-logs
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - broker-data:/bitnami/kafka
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  kafka-init:
    image: bitnamilegacy/kafka:3.4.0
    container_name: kafka-topic-initializer
    depends_on:
      broker:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./init-kafka-topics.sh:/usr/local/bin/init-kafka-topics.sh:ro
    command: ["bash", "/usr/local/bin/init-kafka-topics.sh"]
    restart: "no"

  api-server:
    build:
      context: .
      dockerfile: ./api-server/Dockerfile
    container_name: telegram_invoice_manager-api-server-1
    environment:
      - S3_REGION=eu-north-1  # Match your AWS region
      - DB_HOST=db
      - KAFKA_BOOTSTRAP_SERVERS=broker:9092
    depends_on:
      db:
        condition: service_healthy
      broker:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    restart: on-failure
    networks:
      - app-network
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: ./logic-worker/Dockerfile
    container_name: telegram_invoice_manager-worker-1
    environment:
      - S3_REGION=eu-north-1
      - DB_HOST=db
      - KAFKA_BOOTSTRAP_SERVERS=broker:9092
    depends_on:
      db:
        condition: service_healthy
      broker:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      api-server:
        condition: service_started
    restart: on-failure
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: ./frontend-ui/Dockerfile
    container_name: telegram_invoice_manager-frontend-1
    ports:
      - "3000:80"
    depends_on:
      api-server:
        condition: service_started
    networks:
      - app-network

volumes:
  db-data:
  broker-data:

networks:
  app-network:
    driver: bridge









